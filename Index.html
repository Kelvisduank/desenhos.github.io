<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script> <!--o ASYNC é pra garantir que o js so vai rodar depois que o html carregar rsrsr-->
</head>
<body>
    
    <div class="container"> <!--Bordinha branca que fica envolta das perguntas-->
        <div class="container-de-questoes hide">
            <span class="pergunta">pergunta?</span>
            <div class="container-de-respostas" id="firstQuestion">
                <button class="botao resposta" onclick="answer(this.value)" value="1">Resposta 1</button>
                <button class="botao resposta" onclick="answer(this.value)" value="2">Resposta 2</button>
                <button class="botao resposta" onclick="answer(this.value)" value="3">Resposta 3</button>
                <button class="botao resposta" onclick="answer(this.value)" value="4">Resposta 4</button>
            </div>
        </div>
        <div class="container-fase-2"><!--Segundo container de respostas-->
            <span class="pergunta">pergunta 2</span>
            <div class="container-de-respostas" id="secondQuestion">
                <button class="botao resposta" onclick="answer(this.value)" value="1">Resposta 1</button>
                <button class="botao resposta" onclick="answer(this.value)" value="2">Resposta 2</button>
                <button class="botao resposta" onclick="answer(this.value)" value="3">Resposta 3</button>
                <button class="botao resposta" onclick="answer(this.value)" value="4">Resposta 4</button>
            </div>
        </div>
        <div class="container-fase-3"><!--Terceiro container de respostas-->
            <span class="pergunta">pergunta 3</span>
            <div class="container-de-respostas" id="thirdQuestion">
                <button class="botao resposta" onclick="answer(this.value)" value="1">Resposta 1</button>
                <button class="botao resposta" onclick="answer(this.value)" value="2">Resposta 2</button>
                <button class="botao resposta" onclick="answer(this.value)" value="3">Resposta 3</button>
                <button class="botao resposta" onclick="answer(this.value)" value="4">Resposta 4</button>
            </div>
        </div>
        <div class="controle-container"> <!--Botão onde ficam o começar/proxima pergunta-->
            <button class="botao-comecar botao">Começar!</button>
            <button class="botao-proxima botao hide">Proxima Pergunta</button>
            
        </div>
    </div> 
    
</body>
</html>
